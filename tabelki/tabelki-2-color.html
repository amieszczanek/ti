<!doctype html>
<html>

<title>HTML 5 complete</title>

<style>
  table {
 	width: 600px; border: 2px inset blue;		
 }
  th {
	text-align: center; 
}
  span.miasta {
	color: red; font-family: courier, monospace; font-size: 5mm; font-weight: bold;
	background: yellow;
}
  span.daty {
	color: green; letter-spacing: 1px;
	font: normal normal italic 4mm arial, sans-serif;
	background: #E0FFFF;
}
</style>
</head>
<body>
<table rules="all">

	<td><span class="miasta">England</span></td>

	<td><span class="daty">1560-1628</span></td>
	<td><span class="miasta">Netherland</span></td>
	<th>J.P.Sweelincks</th>
	<td><span class="daty">1562-1621</span></td>
</tr>
<tr>
	<td></td>
	<th>J.Bull</th>
	<td><span class="daty">c1563-1628</span></td>
	<td></td>
	<th>P.Cornet</th>
	<td><span class="daty">c1570-1633</span></td>
</tr>
<tr>
	<td><span class="miasta">Germany</span></td>
	<th>H.L.Hassler</th>
	<td><span class="daty">1562-1612</span></td>
	<td><span class="miasta">Italy</span></td>

</tr>

	<td></td>

	<th>F.Correade de Arauxo</th>

</tr>
<tr>
	<td><span class="miasta">France</span></td>
	<th>J.Titelouze</th>
	<td><span class="daty">1563-1633</span></td>
	<td><span class="miasta">Portugal</span></td>
	<th>M.R.Coelho</th>
	<td><span class="daty">c1555-c1635</span></td>
</tr>
</table>
